<div class="search-results">
    <div *ngFor="let result of searchResults" class="search-result-item">
      <h2>
        <a [href]="result.link" target="_blank">{{ result.title }}</a>
      </h2>
      <img [src]="result.image" [alt]="result.title" class="result-image">
      <div *ngIf="result.location.length > 0">
        <strong>Location:</strong> {{ result.location[0] }}
      </div>
      <div *ngIf="result.phone.length > 0">
        <strong>Phone:</strong> {{ result.phone[0] }}
      </div>
      <div *ngIf="result.email.length > 0">
        <strong>Email:</strong> {{ result.email[0] }}
      </div>
    </div>
  </div>
